<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 예약 관리</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <h1>조성호정형외과 관리자</h1>
            <nav>
                <ul>
                    <li><a href="index.html">메인으로</a></li>
                    <li><a href="#" class="active">예약 관리</a></li>
                    <li><a href="#" id="logout-btn">로그아웃</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <div class="admin-panel">
                <div class="admin-header">
                    <h2>예약 현황 관리</h2>
                    <div class="date-controls">
                        <button id="prev-date" class="btn-sm"><i class="fas fa-chevron-left"></i></button>
                        <input type="date" id="view-date">
                        <button id="next-date" class="btn-sm"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>

                <div class="reservation-list">
                    <table id="reservation-table">
                        <thead>
                            <tr>
                                <th>시간</th>
                                <th>성함</th>
                                <th>연락처</th>
                                <th>진료분야</th>
                                <th>증상</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="reservation-tbody">
                            <!-- 예약 데이터가 여기에 동적으로 로드됩니다 -->
                        </tbody>
                    </table>
                </div>

                <div id="no-reservations" class="no-data">
                    <i class="fas fa-calendar-times"></i>
                    <p>선택한 날짜에 예약이 없습니다.</p>
                </div>
            </div>
        </div>
    </main>

    <div id="reservation-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>예약 상세 정보</h2>
            <div class="reservation-details">
                <p><strong>예약 ID:</strong> <span id="detail-id"></span></p>
                <p><strong>예약자:</strong> <span id="detail-name"></span></p>
                <p><strong>연락처:</strong> <span id="detail-phone"></span></p>
                <p><strong>예약일시:</strong> <span id="detail-datetime"></span></p>
                <p><strong>진료분야:</strong> <span id="detail-department"></span></p>
                <p><strong>증상 메모:</strong> <span id="detail-message"></span></p>
                <p><strong>예약일:</strong> <span id="detail-created"></span></p>
            </div>
            <div class="action-buttons">
                <button class="btn btn-cancel" id="delete-reservation">예약 취소</button>
                <button class="btn" id="close-detail">닫기</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 조성호정형외과. All rights reserved.</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
